---
- name: Include generated keys
  include_vars: "keys.yml"

- ec2_remote_facts:
    filters:
      instance-state-name: running
      "tag:Name": "{{ vpc_sanctuary_instance_name }}"
    region: "{{ vpc_region }}"
  register: vaults

- name: Unseal vault
  shell: "VAULT_TOKEN={{ vault_token }} vault unseal --address=http://{{ item[1].public_dns_name }}:8200 {{ item[0] }}"
  register: wtf
  with_nested:
      - "{{ vault_keys }}"
      - "{{ vaults.instances }}"
